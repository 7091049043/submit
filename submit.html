<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <style>
        .formdesign{
            background-color: #E4F9F5;
            margin: 10px;
            padding: 10px;
            border-bottom: black 2px solid;
        }
        label{
            margin-right:25px;
        }
        input,select{
            margin-left:20px;
            padding: 10px,17px;
            border: none;
            border-radius: 2px;
            box-shadow: #E4F9F5;
        }
    </style>
</head>
<body>
    <body onload="document.registration.userid.focus();">
        <div class="formdesign">
        <form name='registration' onSubmit="return formValidation();">

        <label for="username">First Name:</label>
        <input type="text" name="username" size="15" /><br>

        <label for="address">Address:</label>
        <input type="text" name="address" size="17" /><br>

        <label for="zip">Zip Code:</label>
        <input type="text" name="zip" size="18" /><br>

        <label for="state">State:</label>
        <select name="state"> 
        <option selected="" value="Default"></option>
        <option value="AF">Bihar</option>
        <option value="AL">Uttar Pradesh</option>
        <option value="DZ">Maharastra</option>
        <option value="AS">Haryana</option>
        <option value="AD">M.P.</option>
        <option value="AD">J&K</option>
        <option value="AD">Orissa</option>
        <option value="AD">Assam</option>
        </select><br>
  
        <label for="userid">Username(6-8 characters):</label>
        <input type="text" name="userid" size="12" /><br>

        <label for="email">Email:</label>
        <input type="text" name="email" size="15" /><br>

        <input type="submit" name="submit" value="Check Form" />
       
        </form>
    </div>

        <script>
            function formValidation()
            {
            var uname = document.registration.username;
            var uadd = document.registration.address;
            var uzip = document.registration.zip;
            var ustate = document.registration.state;
            var uid = document.registration.userid;
            var uemail = document.registration.email;
            
            if(allLetter(uname))
            {
            if(alphanumeric(uadd))
            { 
            if(allnumeric(uzip))
            {
            if(stateselect(ustate))
            {
            if(userid_validation(uid,6,8))
            {
            if(ValidateEmail(uemail))
            {
            }
            } 
            }
            }
            }
            }
            return false;
            } 
            
            function allLetter(uname)
            { 
            var letters = /^[A-Za-z]+$/;
            if(uname.value.match(letters))
            {
            return true;
            }
            else
            {
            alert('User First Name must have alphabet characters only');
            uname.focus();
            return false;
            }
            }
            
            function alphanumeric(uadd)
            { 
            var letters = /^[0-9a-zA-Z]+$/;
            if(uadd.value.match(letters))
            {
            return true;
            }
            else
            {
            alert('User address must have alphanumeric characters only');
            uadd.focus();
            return false;
            }
            }
            
            function allnumeric(uzip)
            { 
            var numbers = /^[0-9]+$/;
            if(uzip.value.match(numbers))
            {
            return true;
            }
            else
            {
            alert('ZIP code must have numeric characters only');
            uzip.focus();
            return false;
            }
            }
            
            function stateselect(ustate)
            {
            if(ustate.value == "Default")
            {
            alert('Select your State from the list');
            ustate.focus();
            return false;
            }
            else
            {
            return true;
            }
            }
            
            function userid_validation(uid,mx,my)
            {
            var uid_len = uid.value.length;
            if (uid_len == 0 || uid_len >= my || uid_len < mx)
            {
            alert("Username should not be empty / length be between "+mx+" to "+my);
            uid.focus();
            return false;
            }
            return true;
            }
            
            function ValidateEmail(uemail)
            {
            var mailformat = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
            if(uemail.value.match(mailformat))
            {
            return true;
            }
            else
            {
            alert("You have entered an invalid email address!");
            uemail.focus();
            return false;
            }
            } 
            </script>
</body>

</html>
